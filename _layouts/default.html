<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <link rel="canonical" href="http://www.mattwhipple.com{{ page.url }}" />
    <meta name="viewport"
          content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>{{ page.title }} - Matt Whipple, Software Engineer</title>
    {% if jekyll.environment != "offline" %}
    <script src="https://use.fontawesome.com/a8cd9d2935.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/foundation/6.2.4-rc2/foundation.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Noto+Sans"
          rel="stylesheet"/>
    {% endif %}
    <link rel="stylesheet" href="/css/site.css"/>
    {% feed_meta %}
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "{{ page.title }}",
        "datePublished": "{{ page.date }}",
        "image": [
          "http://www.mattwhipple.com/images/{{ page.post_img.src }}"
        ]
      }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  </head>
  <body>
    <div data-sticky-container>
      <header class="top-bar" data-sticky data-options="marginTop:0"
              style="width:100%">
        <hgroup class="top-bar-left">
          <a href="/"><h1 class="logo">
              <img src="/images/logo.svg"
                   alt="Matt Whipple, Software Engineer"/>
          </h1></a>
          <h5>Pathological Software Engineering</h5>
        </hgroup>
        <nav class="top-bar-right">
          <ul class="menu">
            <li><a href="/">Home/Posts</a></li>
            <li><a href="/tags.html">Tags</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <main>
      {{ content }}
    </main>
    <footer>
      {% include ga.html %}
    </footer>
    {% if jekyll.environment != "offline" %}
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4-rc2/foundation.min.js"></script>
    <script src="/js/site.js"></script>
    {% endif %}
  </body>
</html>
