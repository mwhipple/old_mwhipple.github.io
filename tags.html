---
title: Tags
---
<ul id="tag-container" class="vertical menu" data-accordion-menu>
  {% assign sorted_tags = site.tags | sort %}
  {% for tag in sorted_tags %}
  <li id="{{ tag[0] | slugify }}" class="tag">
    <a>{{ tag[0] }}</a>
    <ul class="menu vertical nested">
      {% for post in tag[1] %}
      <li class="post"><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
