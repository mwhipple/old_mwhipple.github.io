---
title: Home
---
<section class="posts">
{% for post in paginator.posts %}
  <article>
    <hgroup>
      <h2>{{ post.title }}</h2>
      <h4>{{ post.date | date_to_string }}</h4>
    </hgroup>
    {% if post.post_img %}
    {% include post_img.html img=post.post_img %}
    {% endif %}
    {{ post.excerpt }}
    <a href="{{ post.url }}">Full Post &gt;</a>
  </article>
{% endfor %}
</section>

{% include pagination.html %}
