<section class="posts">
{% for post in paginator.posts %}
  <article>
    {% include post_title.html post=post %}
    {% if post.post_img %}
    {% include post_img.html img=post.post_img %}
    {% endif %}
    {{ post.excerpt }}
    <a href="{{ post.url }}">Full Post &gt;</a>
  </article>
{% endfor %}
</section>
